services:
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma-test
    ports:
      - "9500:9500"
    environment:
      - CHROMA_HOST=0.0.0.0
      - CHROMA_PORT=9500
      - CHROMA_SERVER_AUTHN_ENABLED=false
    healthcheck:
      # Use the v2 heartbeat endpoint (v1 is deprecated and returns Unimplemented)
      test: ["CMD", "curl", "-f", "http://localhost:9500/api/v2/heartbeat"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
    volumes:
      - chroma_data:/chroma/data

volumes:
  chroma_data:
